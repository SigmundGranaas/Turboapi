apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: turboapi-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: default-strip-prefix@kubernetescrd
spec:
  rules:
    - host: kart-api.sandring.no
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: turboapi-auth
                port:
                  number: 5001
          - path: /geo
            pathType: Prefix
            backend:
              service:
                name: turboapi-geo
                port:
                  number: 5002
          - path: /activity
            pathType: Prefix
            backend:
              service:
                name: turboapi-activity
                port:
                  number: 5003
          # Default route for root path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: turboapi-auth
                port:
                  number: 5001